    <!-- footer -->

        <!-- Azioni utente -->
        <div class="actions-user flex">
            <div class="action flex rel">
                <i class="fas fa-microphone"></i>
                <p>Mute</p>
            </div>
            <div class="action other flex">
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="action flex rel">
                <i class="fas fa-video"></i>
                <p>Stop Video</p>
            </div>
            <div class="action other flex">
                <i class="fas fa-chevron-up"></i>
            </div>
        </div>

        <!-- Comandi admin -->
        <div class="actions-admin flex">
            <div class="action flex rel">
                <i class="fas fa-user-plus"></i>
                <p>Invite</p>
            </div>
            <div class="action flex rel">
                <i class="fas fa-users"></i>
                <p>Partecipants</p>
                <span>28</span>
            </div>
            <div class="action flex rel">
                <i class="fas fa-chart-bar"></i>
                <p>Polling</p>
            </div>
            <div class="action active flex rel">
                <i class="fas fa-upload"></i>

            <div class="action other flex">
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="action flex rel">
